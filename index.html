<!DOCTYPE html>
<html>
  <head>
    <title>orion vaia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* This makes everything look better on a phone */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        padding: 20px;
        max-width: 600px; /* Keeps it centered on big screens */
        margin: 0 auto; /* Centers the content */
        background-color: #f9f9f9; /* Light background */
      }

      h1 {
        text-align: center;
      }

      /* Makes the image and audio players fill the width of the phone */
      img,
      audio {
        width: 100%;
        display: block;
        margin-top: 10px;
        margin-bottom: 20px;
        border-radius: 8px; /* Makes the corners look smooth */
      }

      p {
        font-weight: bold;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>vermelho</h1>

    <a href="https://www.instagram.com/orionvaia/">
      <img
        src="Group 2.jpg"
        alt="This is a cover art of vermelho by orion vaia"
        style="max-width: 100%; height: auto"
      />
    </a>
    <br />
    <p>cutucar</p>
    <audio controls loop>
      <source src="music/cutucar.mp3" type="audio/mpeg" />
      <source src="cutucar.wav" type="audio/wav" />
    </audio>

    <p>sap sap</p>
    <audio controls>
      <source src="music/sap sap.mp3" />
    </audio>

    <p>its me</p>

    <audio controls>
      <source src="music/its me.mp3" />
    </audio>
  </body>
</html>
